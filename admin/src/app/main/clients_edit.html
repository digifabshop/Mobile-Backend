<div class="container">

  <h1>Edit Client</h1>
  <hr>

  <form>
    <div class="form-group">
      <label for="description">Name</label>
      <input ng-model="clients_edit.client.name" type="text" class="form-control" id="description" placeholder="">
    </div>
    <button ng-click="clients_edit.save()" type="submit" class="btn btn-primary">Save</button>
    <button ng-click="clients_edit.remove()" type="submit" class="btn btn-danger">Delete</button>
  </form>

</div>
