<button type="button" class="btn btn-default pull-right" ui-sref="admin.projects_edit">Add Project</button>

<h1>Projects</h1>
<br>

<table class="table">
  <tr>
    <th>Project</th>
    <th>Client</th>
    <th>Address</th>
    <th>Start</th>
    <th>End</th>
    <th></th>
  </tr>
  <tr ng-repeat="project in projects.projects">
    <td>{{project.name}}</td>
    <td>{{project.client.name}}</td>
    <td>{{project.address}}</td>
    <td>{{project.start}}</td>
    <td>{{project.end}}</td>
    <td>
      <button type="button" class="btn btn-default btn-xs pull-right" ui-sref="admin.projects_edit({ id: project.id })">Edit</button>
    </td>
  </tr>
</table>
