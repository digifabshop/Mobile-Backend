<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>digifabshop</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/explorer.css">
</head>
<body>

  <a href="/" title="Home"><img id="logo" src="/images/logo.svg" width="165" height="37" alt="digifabshop" /></a>

  <div id="hamburger"></div>

  <div id="explorer">

    <div id="explorer-header">
      <div id="explorer-labels">
        <span id="project-label">Project</span>
        <span id="images-label">Images</span>
      </div>
      <div id="explorer-info">
        <div id="project-address">33992 Ticonderoga Boulebard Ext.<br />Suite 2<br />Timbuktu, NY<br />USA</div>
        <div id="images-number">19</div>
      </div>
    </div>

    <div id="filtering">

      <div id="search-label">Search</div>

      <div id="current-filters">
        <div id="clear-all-filters" class="x"></div>
        <span id="pinned-tags"></span>
      </div>

      <div id="filters">

        <div id="media-filter" class="filter">
          <div class="filter-heading">
            <div class="filter-name">Media</div>
            <div class="filter-info">&nbsp;</div>
            <div class="filter-toggle"></div>
          </div>
          <div class="expanded">
            <div class="inner">
              <div class="tag" data-id="media-photos" data-type="media">Photos</div>
              <span class="tag" data-id="media-360" data-type="media">360Ëš Image</span>
              <span class="tag" data-id="media-video" data-type="media">Video</span>
              <span class="tag" data-id="media-vr" data-type="media">VR</span>
            </div>
          </div>
        </div>

        <div id="client-filter" class="filter">
          <div class="filter-heading">
            <div class="filter-name">Client</div>
            <div class="filter-info">&nbsp;</div>
            <div class="filter-toggle"></div>
          </div>
          <div class="expanded">
            <div class="inner">
              <div id="client-tags"></div>
            </div>
          </div>
        </div>

        <div id="materials-filter" class="filter">
          <div class="filter-heading">
            <div class="filter-name">Material</div>
            <div class="filter-info">&nbsp;</div>
            <div class="filter-toggle"></div>
          </div>
          <div class="expanded">
            <div class="inner">
              <div id="materials-categories"></div>
            </div>
          </div>
        </div>

        <div id="content-filter" class="filter">
          <div class="filter-heading">
            <div class="filter-name">Content</div>
            <div class="filter-info">&nbsp;</div>
            <div class="filter-toggle"></div>
          </div>
          <div class="expanded">
            <div class="inner">
              <div id="content-categories"></div>
            </div>
          </div>
        </div>

        <div id="project-information-filter" class="filter">
          <div class="filter-heading">
            <div class="filter-name">Project Information</div>
            <div class="filter-info">&nbsp;</div>
            <div class="filter-toggle"></div>
          </div>
          <div class="expanded">
            <div class="inner">
              <div id="types-button" class="tag parent" data-category-id="project-information-type">Type<span class="triangle"></span></div>
              <div id="status-button" class="tag parent" data-category-id="project-information-status">Status<span class="triangle"></span></div>
              <div id="year-button" class="tag parent" data-category-id="project-information-year">Year<span class="triangle"></span></div>
              <div id="types-container" class="children hide" data-category-id="project-information-type"></div>
              <div id="status-container" class="children hide" data-category-id="project-information-status">
                <span class="tag" data-id="status-in-progress" data-tag-type="status">In-progress</span>
                <span class="tag" data-id="status-completed" data-tag-type="status">Completed</span>
              </div>
              <div id="year-container" class="children hide" data-category-id="project-information-year">
                <span class="tag" data-id="year-2007" data-tag-type="year">2007</span>
                <span class="tag" data-id="year-2008" data-tag-type="year">2008</span>
                <span class="tag" data-id="year-2009" data-tag-type="year">2009</span>
                <span class="tag" data-id="year-2010" data-tag-type="year">2010</span>
                <span class="tag" data-id="year-2011" data-tag-type="year">2011</span>
                <span class="tag" data-id="year-2012" data-tag-type="year">2012</span>
                <span class="tag" data-id="year-2013" data-tag-type="year">2013</span>
                <span class="tag" data-id="year-2014" data-tag-type="year">2014</span>
                <span class="tag" data-id="year-2015" data-tag-type="year">2015</span>
                <span class="tag" data-id="year-2016" data-tag-type="year">2016</span>
                <span class="tag" data-id="year-2017" data-tag-type="year">2017</span>
              </div>
            </div>
          </div>
        </div>

        <div id="related-tags-filter" class="filter">
          <div class="filter-heading">
            <div class="filter-name">Related Tags</div>
            <div class="filter-info">&nbsp;</div>
            <div class="filter-toggle"></div>
          </div>
          <div class="expanded">
            <div class="inner">
              <div id="related-tags"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="/js/lodash.min.js"></script>
  <script src="/js/jquery-2.2.4.min.js"></script>
  <script src="/js/explorer.js"></script>

</body>
</html>
