<div class="container">

  <div class="btn-group pull-right" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ui-sref="home.menu">Menu</button>
    <button type="button" class="btn btn-default" ui-sref="home.explorer">Explorer</button>
    <button type="button" class="btn btn-default" ui-sref="home.map">Map</button>
  </div>

  <h1>digifabshop</h1>

  <div ui-view></div>

	<div bc-flickity="" id="carousel" >
  	<figure class="demo__slide" data-ng-repeat="asset in main.assets">
			<img data-ng-src="{{ asset.url }}" alt="" />
		</figure>
	</div>

<!-- Define the previous button (optional): -->
<button bc-flickity-previous bc-flickity-id="prev" >Previous</button>

<!-- Define the next button (optional): -->
<button bc-flickity-next bc-flickity-id="next">Next</button>

</div>
