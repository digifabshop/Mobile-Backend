<div class="container">

  <div class="btn-group pull-right" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ui-sref="home.menu">Menu</button>
    <button type="button" class="btn btn-default" ui-sref="home.explorer">Explorer</button>
    <button type="button" class="btn btn-default" ui-sref="home.map">Map</button>
  </div>

  <h1>digifabshop</h1>

  <div ui-view></div>

  <div style="height: 305px">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="$index">
        <img ng-src="{{slide.url}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
