<button type="button" class="btn btn-default pull-right" ui-sref="admin.posts_edit">Add Post</button>

<h1>Posts</h1>
<hr>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="post in posts.posts">{{post.title}} <button type="button" class="btn btn-default btn-xs pull-right" ui-sref="admin.posts_edit({ id: post.id })">Edit</button></li>
</ul>
